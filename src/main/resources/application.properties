spring.application.name=TradeHub

spring.jpa.hibernate.ddl-auto=create

# H2 Console Configuration
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:tradehubdb

# Datasource Credentials
spring.datasource.username=sa

# JWT Configuration
# IMPORTANT: The secret key MUST be Base64-encoded. The current value is hex and will crash the app.
# Generate a strong secret (e.g., at least 256 bits) and then Base64-encode it.
# You can use an online generator or a script like: echo -n "your-very-long-and-secure-secret" | base64
security.jwt.secret-key=YOUR_UNIQUE_BASE64_ENCODED_SECRET_KEY_GOES_HERE
security.jwt.expiration-time=3600000

logging.level.org.hibernate.SQL=debug